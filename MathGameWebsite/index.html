<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1, user-scalable=yes">
        
        <link rel="stylesheet" href="css/main.css">
        
            
    </head>


    <body>

        <div id="container">
            <div id="scorecard">
                Score: <span id="scorevalue"> 0</span>        
            </div>
            <div id="correctMsg">
                Correct            
            </div>
            <div id="wrongMsg">
                Try Again
            </div>
                
            <div id="question">
                    
            
            </div>
            
            <div id="instruction">
                Click on the correct value.
                    
            </div>
            
            <div id="multiChoice">
                
                <div id="choice1" class="box"></div>
                <div id="choice2" class="box"></div>
                <div id="choice3" class="box"></div>
                <div id="choice4" class="box"></div>            
            </div>
            
            <div id="startReset" onclick="changeStatus()">
                    Reset Game
            </div>
            
            <div id="timeRemaining">
                    Time Remaining: <span id="timeremainingvalue">60</span> seconds
            </div>
            
            <div id="gameOver">
           
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
